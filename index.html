<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/qiqi.png" />
    <title>KAMI</title>
  </head>
  <body class="font-monospace">
    <!-- <div class="container-1"> -->
    <div class="container-2">
      <div class="container-3 text-light" id="container-1">
        <form action="" name="sign-up-from" class="form">
          <div class="login">
            <div class="loader"></div>
          </div>
          <label for="first-name" class="form-label">First Name label</label>
          <div class="mb-3 w-100%">
            <!-- First Name -->

            <input
              type="text"
              placeholder="Masukan First Name"
              name="first-name"
              id="first-name"
              class="form-control"
              style="height: 3rem"
              min="1"
            />
            <span id="error-mesage-first-name" class="mesage"></span>
          </div>

          <!-- Last Name -->
          <label for="last-name" class="form-label">Last-name</label>
          <div class="mb-3 w-100%">
            <input
              type="text"
              placeholder="Masukan last Name"
              name="last-name"
              id="last-name"
              class="form-control"
              style="height: 3rem"
              min="1"
            />
            <span id="error-mesage-last-name" class="mesage"></span>
          </div>
          <div class="row-age">
            <label for="age" class="label">Age</label>
            <div class="mb-3 w-100%">
              <!-- Umur -->
              <input
                type="number"
                placeholder="Age"
                name="age"
                id="age"
                class="form-control"
                style="height: 3rem"
                min="1"
              />
            </div>
            <button
              class="btn btn-primary"
              style="width: 100%; font-weight: 600; letter-spacing: 1px"
              id="buton-1"
            >
              SUMBIT
            </button>
          </div>
          <span id="error-mesage-age" class="mesages"></span>
        </form>
      </div>
      <div class="frame-value d-none" id="container-2">
        <div class="User-Value">
          <div class="user-date"></div>
        </div>
        <div class="value">
          <span id="helo-mesage"></span>
          <span id="value-1">Nama Lengkap:</span>
          <span id="value-2">Umur:</span>
          <button
            class="btn btn-primary"
            style="font-weight: 600; letter-spacing: 1px"
            id="buton-2"
          >
            SUMBIT
          </button>
        </div>
      </div>
    </div>
    <div class="video-wrapper">
      <div class="video-background">
        <video autoplay muted loop>
          <source
            src="./video/mylivewallpapers.com-Yae-Sakura-Petals-Honkai-Impact.mp4"
            type="video/mp4"
          />
        </video>
      </div>
      <!-- </div> -->
    </div>
    <script src="./index.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
